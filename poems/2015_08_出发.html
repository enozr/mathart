		<h2>2015-08 上海 出发</h2>
<p>望着儿子  <br>
想到他<br>
可以看到22世纪的阳光<br>
和见证我们的衰老死亡<br></p>
<p>觉得有点老了<br>
像河流<br>
远离了让他沸腾的山川<br>
在平原 <br>
度年如日地变得越来越宽<br></p>
<p>想念26岁前<br>
每一次出发<br>
焕然一新的天空和云<br>
和缺水的烈日里<br>
倾肠而下的冰镇可乐<br>
和某个荒原的小镇<br>
180块一份的大盘鸡<br></p>
<p>还有在陌生的城市里<br>
关掉手机<br>
不用去算<br>
今天星期几<br>
的快感<br>
出远差 念叨下从前</p>
