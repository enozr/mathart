		<h2>2011-08 西线中国 新疆西藏骑行路上</h2>
<p>要独自上路，要一路漂泊，<br>
要随鹰的羽迹超越路的漫长<br>
要在高原的石头里寻找生命外的时光<br>
要飞翔，要忘却浮尘；要纵情，要醉酒荒野<br>
要热爱广袤无边的孤独<br>
要在没有人的尽头唱起粗犷的歌<br>
要赞美高原<br></p>
<p>赞美不断重复中无限加剧的大山<br>
赞美走向重力之核奔腾中的大河<br>
赞美粗粝的风 赞美性感的雨 赞美强大的光<br>
直到坚冰之巅和天空尽头<br></p>
<p>继续向前<br>
随云天孤鸿 随长路浪狗 随旷野奔牛<br>
随古老而流浪的祖先<br>
漂泊的基因闪闪发光<br></p>
<p>爱每一条坎坷的道路<br>
爱每一段曲折的生命<br>
爱胸腔里温暖的血液<br>
爱每天都有模糊的明天<br>
在清晨望着天空<br>
每一个远方挂满浪迹天涯的梦<br></p>
