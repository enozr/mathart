		<h2>2015-08 写在乌鲁木齐的大街上</h2>
<p>睡9个小时<br>
以4km/h的速度<br>
走在陌生的街上<br></p>
<p>老板<br>
四个烤串<br>
一瓶可乐<br></p>
<p>再来四串<br>
再来一瓶<br>
记得加冰<br></p>
<p>司机你好<br>
30块钱20公里<br>
uber滴滴<br>
全部 bye bye<br></p>
<p>这就是<br>
今天下午<br>
真爽 <br>
想起曾经觉得<br>
最好的日子<br>
就是带着可乐花生<br>
在西藏的山坡上<br>
随便唱歌<br></p>
