  var coms = datav.coms;
  var apis = datav.apis;
  var config = datav.config;
  var validate = datav.validate;
  var view = datav.view;
  var chart;
  var chartDom = document.getElementById("chart");
  var chart_width = view && view.width || 400;
  var chart_minwidth = view && view.minWidth || 0;
  var chart_height = view && view.height || 200;
  var chart_minheight = view && view.minHeight || 0;
  chartDom.style.width = chart_width + 'px';
  chartDom.style.height = chart_height + 'px';

  function render(chart, apis) {
    for (var key in apis) {
      var api = apis[key];
      var handler = api.handler || 'render';
      var data = api.default;
      if (data) {
        chart[handler](data);
      }
    }
  }

  Cube.init({
    base: '/',
    debug: true,
    enableCss: true,
    remoteBase: {
      'datav': 'http://component.datav.aliyun.com/cube/'
    },
    timeout: 10000
  });
  Cube.register('jquery', $);

  Cube.use('/index.js', function(Chart) {
    function isNone(d){
      return d === null || d === undefined;
    }
    validate = window.validate;
    config = window.config;
    apis = window.apis;
    validate && delete validate.coms;
    config && delete config.coms;

    var cfg = _.cloneDeep(config);
    cfg.apis = apis;
    chart = new Chart('#chart', cfg);
    render(chart, apis);

    var children = coms && coms.children;
    if (children && chart.initComs) chart.initComs(children);

    //
    var gui = new dat.GUI({
      autoPlace: false
    });
    addController(validate, config, gui, config, validate.handler, chart);
    configBar.innerHTML = '';
    configBar.appendChild(gui.domElement);
    //
    var child, validate;
    var comId, name, com, folder;
    if (children) {
      var folderRoot = gui.addFolder('子组件');
      folderRoot.open();
      for (var i in children) {
        child = children[i];
        validate = child.validate;
        configChild = child.config;
        id = child.id;
        name = child.cn_name || child.name || child.id;
        var apis = child.apis;
        delete child.apis;
        delete child.api_data;
        folder = folderRoot.addFolder(name);
        com = chart.get(id);
        if(com){
          addController(validate, configChild, folder, configChild, validate.handler, com);
        }
        var childCom = chart.get(id);
        
        render(childCom, apis);
      }
    }

    //////
    var isFold = false;
    function addController(objs, text, parent, allText, handler, chart, isFold) {
      var self = this;
      if(objs.fold) isFold = true;
      _.forIn(objs, function(item, key) {
        if (key === 'handler') {
            handler = item;
            allText = text;
            return true;
        }
        var name = item.name || key;
        var controller;
        // try {
        switch (item.type) {
          case 'coms': 
            break;
          case 'fold': 
            break;
          case 'color':
            controller = parent.addColor(text, key);
            break;
          case 'number':
            var min = !isNone(item.min) ? item.min: (item.range && (_.isArray(item.range) ? item.range[0] : item.range.min));
            var max = !isNone(item.max) ? item.max: (item.range && (_.isArray(item.range) ? item.range[1] : item.range.max));
            if (_.isNumber(min) && _.isNumber(max) && _.isNumber(text[key])) {
              controller = parent.add(text, key, min, max);
              if(item.step) controller.step(item.step);
            } else {
              controller = parent.add(text, key);
            }
            break;
          case 'options':
          case 'select':
            var arr = item.range || item.options;
            var range = _.isArray(arr) ? _.zipObject(_.map(arr, 'name'), _.map(arr, 'value')) : arr;
            controller = parent.add(text, key, range);
            break;
          case 'image':
            if (text[key].indexOf('url(') !== -1) {
              text[key] = text[key].slice(4, text[key].length - 1);
            }
            controller = parent.addImage(text, key)
              .req('/api/admin/upload/image')
              .res(function(value) {
                value = JSON.parse(value);
                return 'url(http://datav.oss-cn-hangzhou.aliyuncs.com/uploads/images/' + value.file + ')';
              });
            break;
          case 'group':
            var group = parent.addFolder(name);
            addController(item.children, text[key], group, allText, handler, chart, isFold);
            return true;
          case 'hidden':
            break;
          default:
            if(key && !isNone(text[key])) controller = parent.add(text, key);
        }
        // } catch (e) {
        // console.log(e);
        // console.log(e.stack);
        // }
        var changeFun = function(k) {
          var content = _.cloneDeep(allText);
          if (chart[handler]) return chart[handler](content);
          if (chart.updateOptions) return chart.updateOptions(content);
          return chart.render(null, content);
        };
        //
        if (controller) {
          if (item.onFinishChange) {
            controller.onFinishChange(changeFun);
          } else {
            controller.onChange(changeFun);
          }
          controller.name(name);
        }
      });
      if(!isFold) parent.open();
    }


    $(configBar).append('<div class="config-content-line content-line"><botton id="config-btn" class="content-btn">一键同步</botton></div>');
    var config_btn = $('#config-btn');
    config_btn.on('click', function () {
      var self = this;
      $(this).html('<image src="/__static__/iconfont/load.svg"></image>');
      $.post('/config_save', {
        config: JSON.stringify(config)
      }, function (data) {
        $(self).html('一键同步');
        data = JSON.parse(data);
        if (data.isError) {
          alert('同步失败:' + data.message);
        } else {
          alert('同步成功!');
        }
      })
    });

    var cnname = $('.chart-cnname');
    var cn_ipt;
    var old_name;
    function saveCNName() {
      cnname.html(cn_ipt.val())
      $.post('/cnname_save', {name: cn_ipt.val()}, function (data) {
        if (data.isError) {
          alert('同步失败: ', data.message);
          cnname.html(old_name);
        }
        cnname.data('edit', 'false');
      })
    }
    cnname.on('dblclick', function () {
      var that = $(this);
      if (that.data('edit') === 'true') {
        saveCNName()
      } else {
        that.data('edit', 'true');
        old_name = that.html();
        that.html(that.data('input'));
        cn_ipt = that.find('input');
        cn_ipt.val(old_name);
        cn_ipt.on('keyup', function (event) {
          if(event.keyCode == 13){
            saveCNName()
          }
        })
      }
    });

    $(document).on('click', function (event) {
      if (cn_ipt && event.target === cn_ipt[0]) return;
      if (cnname.data('edit') === 'true') {
        saveCNName()
      }
    })
  })
  </script>
